<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - AI Shopping Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<header class="bg-dark text-white text-center py-3 mt-5">
        <p></p>
    </header>
<body>

    <!-- Navbar -->

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/chatbot">Chatbot</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/checkout">Checkout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <div class="container mt-4">
        <h2 class="text-center">Checkout</h2>
        <div id="cart-items" class="mt-3"></div>
        <h4 class="mt-3">Total Price: â‚¹<span id="total-price">0</span></h4>
        <button class="btn btn-danger mt-3" id="clear-cart">Clear Cart</button>
        <button class="btn btn-success mt-3" id="confirm-order">Confirm Order</button>
        <p id="order-message" class="mt-3 text-success fw-bold" style="display: none;">Order Confirmed! ðŸŽ‰</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cart = JSON.parse(sessionStorage.getItem("cart")) || [];
            let cartContainer = document.getElementById("cart-items");
            let totalPrice = 0;

            function updateCart() {
                cartContainer.innerHTML = "";
                totalPrice = 0;

                if (cart.length === 0) {
                    cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                } else {
                    cart.forEach((item, index) => {
                        let productHTML = `
                            <div class="card mb-3">
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">${item.name}</h5>
                                        <p class="card-text">Price: â‚¹${item.price}</p>
                                    </div>
                                    <button class="btn btn-danger btn-sm remove-item" data-index="${index}">Remove</button>
                                </div>
                            </div>
                        `;
                        cartContainer.innerHTML += productHTML;
                        totalPrice += parseInt(item.price);
                    });
                }

                document.getElementById("total-price").innerText = totalPrice;
                sessionStorage.setItem("cart", JSON.stringify(cart));
            }

            updateCart();

            // Remove item from cart
            cartContainer.addEventListener("click", function (event) {
                if (event.target.classList.contains("remove-item")) {
                    let index = event.target.getAttribute("data-index");
                    cart.splice(index, 1);
                    updateCart();
                }
            });

            // Clear entire cart
            document.getElementById("clear-cart").addEventListener("click", function () {
                cart = [];
                updateCart();
            });

            // Confirm order
            document.getElementById("confirm-order").addEventListener("click", function () {
                if (cart.length > 0) {
                    document.getElementById("order-message").style.display = "block";
                    sessionStorage.removeItem("cart"); // Clear cart after order confirmation
                    setTimeout(() => {
                        window.location.href = "/"; // Redirect to homepage
                    }, 2000);
                } else {
                    alert("Your cart is empty! Add products before confirming the order.");
                }
            });

        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
